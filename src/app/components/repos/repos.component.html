<div class="container mx-auto py-8">
  <h2 class="text-2xl text-black mb-9 font-bold">Repositorios p√∫blicos</h2>
  <div *ngIf="repos.length === 0" class="flex flex-col items-center text-gray-600 text-lg mt-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6M5 8h14M7 16v5h10v-5m-7 5v-5m4 5v-5M4 8h16v10H4V8z" />
    </svg>
    <p>No hay repositorios disponibles</p>
  </div>

  <div *ngIf="repos.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-3">
    <div *ngFor="let repo of repos" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <a [href]="repo.html_url" target="_blank" class="block p-6 hover:bg-gray-100 transition duration-300">
        <h2 class="text-2xl font-semibold text-gray-800 mb-3">{{ repo.name }}</h2>
        <p class="text-gray-600 text-sm mb-3">{{ repo.description || 'No description available' }}</p>
        <div class="flex justify-between items-center text-sm text-gray-500">
          <span class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 mr-1" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
            {{ repo.stargazers_count }}
          </span>
          <span class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-1" fill="currentColor" viewBox="0 0 24 24">
              <path d="M14 2C12.9 2 12 2.9 12 4V8.4C11.2 8.15 10.4 8 9.5 8C7.57 8 6 9.57 6 11.5C6 13.43 7.57 15 9.5 15C10.39 15 11.21 14.85 12 14.6V18C12 18.55 12.45 19 13 19C13.55 19 14 18.55 14 18V14.6C14.79 14.85 15.61 15 16.5 15C18.43 15 20 13.43 20 11.5C20 9.57 18.43 8 16.5 8C15.61 8 14.79 8.15 14 8.4V4C14 2.9 13.1 2 12 2ZM9.5 9C8.67 9 8 9.67 8 10.5C8 11.33 8.67 12 9.5 12C10.33 12 11 11.33 11 10.5C11 9.67 10.33 9 9.5 9ZM16.5 9C15.67 9 15 9.67 15 10.5C15 11.33 15.67 12 16.5 12C17.33 12 18 11.33 18 10.5C18 9.67 17.33 9 16.5 9Z"/>
            </svg>
            {{ repo.forks_count }}
          </span>

          <span class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-1" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 4.5C7.03 4.5 3 7.8 3 12s4.03 7.5 9 7.5 9-3.3 9-7.5-4.03-7.5-9-7.5zm0 13c-3.3 0-6-2.6-6-6s2.7-6 6-6 6 2.6 6 6-2.7 6-6 6zm0-8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            {{ repo.watchers_count }}
          </span>

        </div>
      </a>
    </div>
  </div>
</div>
