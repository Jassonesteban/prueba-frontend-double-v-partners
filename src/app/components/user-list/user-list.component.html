<h2 class="text-3xl font-bold text-gray-900 mb-4 tracking-wide">Total de usuarios: {{ totalUsers }}</h2>
<h5 *ngIf="querySearch" class="text-lg font-medium text-gray-600 italic">Búsqueda para: {{ querySearch }}</h5>


<div class="flex flex-wrap justify-center gap-6 p-6">
  <!-- Mostrando usuarios -->
  <a *ngFor="let user of paginatedUsersList" class="bg-white rounded-2xl shadow-lg p-6 w-64 transform transition duration-300 hover:scale-105 hover:shadow-xl" [routerLink]="['/user-detail', user.login]">
    <img [src]="user.avatar_url" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto shadow-md">
    <div class="text-center mt-4">
      <h2 class="text-lg font-semibold text-gray-800">{{ user.login }}</h2>
      <p class="text-sm text-gray-500">{{ user.type }}</p>
      <p class="text-sm font-medium text-green-600 mt-1">Score: {{ user.score }}</p>
      <p class="text-xs text-gray-400 mt-2">ID usuario: {{ user.id }}</p>
    </div>
  </a>
</div>

<!-- Paginación -->
<div class="flex justify-center gap-4 mt-6">
  <!-- Botón Anterior -->
  <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-800 text-white rounded-lg shadow-md hover:bg-gray-600 transition disabled:opacity-50">
    Anterior
  </button>

  <!-- Texto de la página actual -->
  <span class="self-center text-gray-700">Página {{ currentPage }} de {{ totalPages }}</span>

  <!-- Botón Siguiente -->
  <button (click)="nextPage()" [disabled]="currentPage >= totalPages" class="px-4 py-2 bg-gray-800 text-white rounded-lg shadow-md hover:bg-gray-600 transition disabled:opacity-50">
    Siguiente
  </button>
</div>
